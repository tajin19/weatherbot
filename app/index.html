<!DOCTYPE html>
<html>
<head>
    <base href="/">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/8013aacc24.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600italic' rel='stylesheet' type='text/css'>
</head>
<body ng-app="app" >
    <div class="container-fluid" ng-controller="rootCtrl" ng-cloak>

        <header id="header">
            <div class="avada-row" style="padding-top:0px;padding-bottom:0px;" data-padding-top="0px" data-padding-bottom="0px">
                <div class="logo" data-margin-right="0px" data-margin-left="0px" data-margin-top="10px" data-margin-bottom="8px" style="margin-right:0px;margin-top:10px;margin-left:0px;margin-bottom:8px;">
                    <a href="http://florencehc.com">
                        <img src="http://dev.blog.florencehc.com/wp-content/uploads/website-logos-194x55.png" alt="Florence Healthcare " class="normal_logo">
                        <img src="http://dev.blog.florencehc.com/wp-content/uploads/website-logos-388x110.png" alt="Florence Healthcare " style="width:194px;max-height:55px; height: auto !important" class="retina_logo">
                    </a>
                </div>
            </div>
        </header>

        <div class="row search-row">
            <div class="col-lg-6 col-lg-offset-3">
                <div class="input-group">
                    <span class="input-group-btn">
                    <button class="btn btn-primary active input-lg" type="button" ng-click="performSearch()">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                    </span>
                    <input type="text"
                           id="search"
                           name="search"
                           class="form-control input-lg"
                           ng-model="searchInput"
                           placeholder="{{searchPlaceHolder}}"
                           ng-keyup="$event.keyCode == 13 && performSearch()"
                    >
                    <div class="input-group-btn">
                        <button class="btn btn-primary active input-lg" type="button" ng-click="toggleMeasurement()" ng-bind-html="unitName"></button>
                    </div>
                </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
        </div><!-- /.row -->
        <div class="row" ng-repeat="weatherIndex in weatherIndices">
            <div class="col-lg-6 col-lg-offset-3 weatherIndexContainer">
                <div class="header row">
                    <div class="col-lg-2">&nbsp;</div>
                    <div class="col-lg-8 title" ng-bind="weatherIndex.data.name"></div>
                    <div class="col-lg-2">&nbsp;</div>
                </div>
                <div class="body row">
                    <div class="tempContainer col-lg-3">
                        <span class="tempMain">{{weatherIndex.data.main.temp | kelvin | number:0}}</span>
                        <span class="symbolMain" ng-bind-html="unitName"></span>
                    </div>
                    <!--<div class="col-lg-1">-->
                        <!--<div>-->
                            <!--<img src="http://openweathermap.org/img/w/{{weatherIndex.data.weather[0].icon}}.png" alt=""/>-->
                        <!--</div>-->
                    <!--</div>-->
                    <div class="col-lg-4">
                        <div class="row">
                            <div class="col-lg-12">High&nbsp;
                                <span class="high">{{weatherIndex.data.main.temp_max | kelvin | number:0}}</span>
                                &nbsp;|&nbsp;&nbsp;Low&nbsp;
                                <span class="low">{{weatherIndex.data.main.temp_min | kelvin | number:0}}</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">Humidity&nbsp;
                                <span>{{weatherIndex.data.main.humidity}}</span>%
                                &nbsp;|&nbsp;Pressure&nbsp;
                                <span>{{weatherIndex.data.main.pressure}}</span>
                            </div>
                        </div>

                    </div>
                    <div class="col-lg-5">&nbsp;</div>
                </div>

            </div>
        </div>

        <div ui-view></div>
    </div>
    <script src="bundle" type="text/javascript"></script>
</body>
</html>
